<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search Results</title>
    <link rel="stylesheet" href="/styles.css">
    <script src="/js/search.js" defer></script>
</head>
<body>

<h2 class="search-title">Results for: "<span th:text="${query}"></span>"</h2>

<div id="resultsContainer" class="search-grid"></div>

<script>
    const query = "[[${query}]]";
    loadSearchResults(query);
</script>

</body>
</html>
