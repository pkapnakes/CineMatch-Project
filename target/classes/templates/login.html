<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <title>CineMatch - Login</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>

<body class="login-page">

<div class="login-box">
    <h1>CineMatch</h1>

    <form action="/login" method="post">

        <input type="text" name="username" class="login-input" placeholder="Username" required>

        <div class="password-wrapper">
            <input type="password" name="password" id="password" class="login-input" placeholder="Password" required>
            <label class="password-toggle-text">
                <input type="checkbox" onclick="togglePassword()"> Εμφάνιση κωδικού πρόσβασης
            </label>
        </div>

        <button type="submit" class="login-btn">Login</button>
    </form>

    <p>Δεν έχεις λογαριασμό;
        <a href="/signup" class="link-signup">Εγγραφή</a>
    </p>

</div>

<script>
    function togglePassword() {
        const pass = document.getElementById("password");
        pass.type = pass.type === "password" ? "text" : "password";
    }
</script>

</body>
</html>
