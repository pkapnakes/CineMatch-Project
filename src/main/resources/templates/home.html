<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CineMatch</title>
    <link rel="stylesheet" href="/styles.css">
</head>

<body>

<header class="header">
    <h1 class="logo">üé¨ CineMatch</h1>
    <input id="searchInput" class="search-bar" type="text" placeholder="Search movies...">
</header>

<section class="category">
    <h2>üî• Trending</h2>
    <div class="movies-row">
        <div class="movie-card">Movie 1</div>
        <div class="movie-card">Movie 2</div>
        <div class="movie-card">Movie 3</div>
    </div>
</section>

<section class="category">
    <h2>‚≠ê Recommended</h2>
    <div class="movies-row">
        <div class="movie-card">Movie A</div>
        <div class="movie-card">Movie B</div>
        <div class="movie-card">Movie C</div>
    </div>
</section>

<script>
    // Simple Search Animation & Message
    document.getElementById("searchInput").addEventListener("input", function () {
        const value = this.value.trim();

        if (value.length > 0) {
            this.style.borderColor = "#ff4f4f";
            this.style.boxShadow = "0 0 10px #ff4f4f";
        } else {
            this.style.borderColor = "#555";
            this.style.boxShadow = "none";
        }
    });
</script>

</body>
</html>
