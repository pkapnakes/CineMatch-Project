<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <title>CineMatch - Signup</title>
    <link rel="stylesheet" href="/styles.css">
</head>

<body class="login-page">

<div class="login-box">
    <h1 class="login-title">Εγγραφή</h1>

    <form action="/signup" method="post">

        <input type="text" name="username" class="login-input" placeholder="Username" required>
        <input type="password" name="password" class="login-input" placeholder="Password" required>

        <button type="submit" class="login-btn">Create Account</button>
    </form>

    <p class="signup-text">Έχεις ήδη λογαριασμό;
        <a href="/login" class="link-signup">Σύνδεση</a>
    </p>
</div>

</body>
</html>
