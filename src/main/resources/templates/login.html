<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <title>CineMatch - Login</title>
    <link rel="stylesheet" href="/styles.css">
</head>

<body class="background-gradient">

<div class="login-container">
    <h2 class="title">CineMatch</h2>

    <form action="/login" method="post">

        <input type="text" name="username" class="input-field" placeholder="Username" required>

        <input type="password" name="password" id="passwordField" class="input-field" placeholder="Password" required>

        <div class="checkbox-row">
            <input type="checkbox" id="showPass" onclick="togglePassword()">
            <label for="showPass">Εμφάνιση κωδικού πρόσβασης</label>
        </div>

        <button type="submit" class="login-button">Login</button>
    </form>

    <p class="register-text">
        Δεν έχεις λογαριασμό;
        <a href="/signup">Εγγραφή</a>
    </p>
</div>

<script>
    function togglePassword() {
        let passField = document.getElementById("passwordField");
        passField.type = passField.type === "password" ? "text" : "password";
    }
</script>

</body>
</html>
